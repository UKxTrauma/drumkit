<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>
<body>
    <div id="container">
        <div id="boxForButt">
            <button id="w" class="key">W</button>
            <button id="a" class="key">A</button>
            <button id="s" class="key">S</button>
            <button id="d" class="key">D</button>
            <button id="space" class="key">⎵</button>
            <button id="up" class="key">↑</button>
            <button id="left" class="key">←</button>
            <button id="down" class="key">↓</button>
            <button id="right" class="key">→</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
